<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <style type="text/css">
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        @media only screen and (max-width: 600px) {
            .table-row {
                float: none !important;
                width: 98% !important;
                padding-left: 20px !important;
                padding-right: 20px !important;
            }

            .table-row-fixed {
                float: none !important;
                width: 98% !important;
            }

            .table-col, .table-col-border {
                float: none !important;
                width: 100% !important;
                padding-left: 0 !important;
                padding-right: 0 !important;
                table-layout: fixed;
            }

            .table-col-td {
                width: 100% !important;
            }

            .table-col-border, .table-col-border {
                padding-top: 12px;
                margin-top: 12px;
                border-top: 1px solid #E8E8E8;
            }

            .table-col, .table-col {
                margin-top: 15px;
            }

            .table-row-td {
                padding-left: 0 !important;
                padding-right: 0 !important;
            }

            .navbar-row, .navbar-row-td {
                width: 100% !important;
            }

            img {
                max-width: 100% !important;
                display: inline !important;
            }

            .pull-right {
                float: right;
                margin-left: 11px;
                max-width: 125px !important;
                padding-bottom: 0 !important;
            }

            .pull-left {
                float: left;
                margin-right: 11px;
                max-width: 125px !important;
                padding-bottom: 0 !important;
            }

            .table-space, .header-row {
                float: none !important;
                width: 98% !important;
            }

            .header-row-td {
                width: 100% !important;
            }
        }

        @media only screen and (max-width: 480px) {
            .table-row {
                padding-left: 16px !important;
                padding-right: 16px !important;
            }
        }

        @media only screen and (max-width: 320px) {
            .table-row {
                padding-left: 12px !important;
                padding-right: 12px !important;
            }
        }

        @media only screen and (max-width: 608px) {
            .table-td-wrap {
                width: 100% !important;
            }
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; font-size: 13px; color: #444444; min-height: 200px;"
      bgcolor="#E4E6E9" leftmargin="0" topmargin="0" marginheight="0" marginwidth="0">
    <table width="100%" height="100%" bgcolor="#E4E6E9" cellspacing="0" cellpadding="0"
           border="0">
        <tr>
            <td width="100%" align="center" valign="top" bgcolor="#E4E6E9" style="background-color: #E4E6E9;
                min-height: 200px;">
                <table>
                    <tr>
                        <td class="table-td-wrap" align="center" width="608">
                            <div style="font-family: Arial, sans-serif; line-height: 32px; color: #444444; font-size: 13px;">
                                <br />
                            </div>
                            <table class="table-row" width="600" bgcolor="#FFFFFF" style="table-layout: fixed;

                                    <tr>

                                                                <img src="http://phrms.cloudapp.net:8092/images/MyHealthRecordEMR.png" style="border: 0px none #444444;
                                                                    vertical-align: middle; display: block; padding-bottom: 9px;" hspace="0" vspace="0"
                                                                     border="0" alt="" />
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="table-row" style="table-layout: auto; padding-right: 24px; padding-left: 24px;
                                width: 600px; background-color: #ffffff;" bgcolor="#FFFFFF" width="600" cellspacing="0"
                                   cellpadding="0" border="0">
                                <tbody>
                                    <tr height="55px" style="font-family: Arial, sans-serif; line-height: 19px; color: #444444;
                                        font-size: 13px; height: 55px;">
                                        <td class="table-row-td" style="height: 55px; padding-right: 16px; font-family: Arial, sans-serif;
                                            line-height: 19px; color: #444444; font-size: 13px; font-weight: normal; vertical-align: middle;"
                                            valign="middle" align="left">
                                            <div style="color: #428bca; text-decoration: none; font-size: 15px; background-color: transparent;">
                                                {Title}
                                            </div>
                                        </td>
                                        <td class="table-row-td" style="height: 55px; font-family: Arial, sans-serif; line-height: 19px;
                                            color: #444444; font-size: 13px; font-weight: normal; text-align: right; vertical-align: middle;"
                                            align="right" valign="middle">
                                            <div style="color: #428bca; text-decoration: none; font-size: 15px; background-color: transparent;">

                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                                width: 600px; background-color: #e4e6e9;" width="600" bgcolor="#E4E6E9" cellspacing="0"
                                   cellpadding="0" border="0">
                                <tbody>
                                    <tr>
                                        <td class="table-space-td" valign="middle" height="6" style="height: 6px; width: 600px;
                                            background-color: #e4e6e9;" width="600" bgcolor="#E4E6E9" align="left">
                                            &nbsp;
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="table-space" height="16" style="height: 16px; font-size: 0px; line-height: 0;
                                width: 600px; background-color: #ffffff;" width="600" bgcolor="#FFFFFF" cellspacing="0"
                                   cellpadding="0" border="0">
                                <tbody>
                                    <tr>
                                        <td class="table-space-td" valign="middle" height="16" style="height: 16px; width: 600px;
                                            background-color: #ffffff;" width="600" bgcolor="#FFFFFF" align="left">
                                            &nbsp;
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="table-row" width="600" bgcolor="#FFFFFF" style="table-layout: fixed;
                                background-color: #ffffff;" cellspacing="0" cellpadding="0" border="0">
                                <tbody>
                                    <tr>
                                        <td class="table-row-td" style="font-family: Arial, sans-serif; line-height: 19px;
                                            color: #444444; font-size: 13px; font-weight: normal; padding-left: 36px; padding-right: 36px;"
                                            valign="top" align="left">
                                            <table class="table-col" align="left" width="528" cellspacing="0" cellpadding="0"
                                                   border="0" style="table-layout: fixed;">
                                                <tbody>
                                                    <tr>
                                                        <td class="table-col-td" width="528" style="font-family: Arial, sans-serif; line-height: 19px;
                                                            color: #444444; font-size: 13px; font-weight: normal;" valign="top" align="left">
                                                            <table class="header-row" width="528" cellspacing="0" cellpadding="0" border="0"
                                                                   style="table-layout: fixed;">
                                                                <tbody>
                                                                    <tr>
                                                                        <td class="header-row-td" width="528" style="font-size: 28px; margin: 0px; font-family: Arial, sans-serif;
                                                                            font-weight: normal; line-height: 19px; color: #478fca; padding-bottom: 10px;
                                                                            padding-top: 15px;" valign="top" align="left">
                                                                            Dear Support Team,
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                            <table class="header-row" width="528" cellspacing="0" cellpadding="0" border="0"
                                                                   style="table-layout: fixed;">
                                                                <tbody>
                                                                    <tr>
                                                                        <td class="header-row-td" width="528">
                                                                            <div style="font-family: Arial, sans-serif; font-weight: normal; line-height: 19px;
                                                                                color: #444444; margin: 0px; font-size: 14px; padding-bottom: 8px; padding-top: 10px;"
                                                                                 valign="top" align="justify">
                                                                                {messagephrms}
                                                                            </div>
                                                                        </td>
                                                                    </tr>

                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>


                            <table class="table-space" height="32" style="height: 32px; font-size: 0px; line-height: 0;
                                width: 600px; background-color: #ffffff;" width="600" bgcolor="#FFFFFF" cellspacing="0"
                                   cellpadding="0" border="0">
                                <tbody>
                                    <tr>
                                        <td class="table-space-td" valign="middle" height="32" style="height: 32px; width: 600px;
                                            padding-left: 18px; padding-right: 18px; background-color: #ffffff;" width="600"
                                            bgcolor="#FFFFFF" align="center">
                                            &nbsp;<table bgcolor="#E8E8E8" height="0" width="100%" cellspacing="0" cellpadding="0"
                                                         border="0">
                                                <tbody>
                                                    <tr>
                                                        <td bgcolor="#E8E8E8" height="1" width="100%" style="height: 1px; font-size: 0;"
                                                            valign="top" align="left">
                                                            &nbsp;
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <table class="table-row" width="600" bgcolor="#FFFFFF" style="table-layout: fixed;
                                background-color: #ffffff;" cellspacing="0" cellpadding="0" border="0">
                                <tbody>
                                    <tr>
                                        <td class="table-row-td" style="font-family: Arial, sans-serif; line-height: 19px;
                                            color: #444444; font-size: 13px; font-weight: normal; padding-left: 36px; padding-right: 36px;"
                                            valign="top" align="left">
                                            <table class="table-col" align="left" width="255" cellspacing="0" cellpadding="0"
                                                   border="0" style="table-layout: fixed;">
                                                <tbody>
                                                    <tr>
                                                        <td class="table-col-td" width="255" style="font-family: Arial, sans-serif; line-height: 19px;
                                                            color: #444444; font-size: 13px; font-weight: normal;" valign="top" align="left">
                                                            <table class="header-row" width="255" cellspacing="0" cellpadding="0" border="0"
                                                                   style="table-layout: fixed;">
                                                                <tbody>
                                                                    <tr>
                                                                        <td class="header-row-td" width="255" style="font-family: Arial, sans-serif; font-weight: normal;
                                                                            line-height: 19px; color: #478fca; margin: 0px; font-size: 18px; padding-bottom: 8px;
                                                                            padding-top: 10px;" valign="top" align="left">
                                                                            Wishing you a healthy life!
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                            Regards,
                                                            <br />
                                                            MyHealthRecord Team.
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="table-space" height="16" style="height: 16px; font-size: 0px; line-height: 0;
                                width: 600px; background-color: #ffffff;" width="600" bgcolor="#FFFFFF" cellspacing="0"
                                   cellpadding="0" border="0">
                                <tbody>
                                    <tr>
                                        <td class="table-space-td" valign="middle" height="16" style="height: 16px; width: 600px;
                                            background-color: #ffffff;" width="600" bgcolor="#FFFFFF" align="left">
                                            &nbsp;
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="table-space" height="6" style="height: 6px; font-size: 0px; line-height: 0;
                                width: 600px; background-color: #e4e6e9;" width="600" bgcolor="#E4E6E9" cellspacing="0"
                                   cellpadding="0" border="0">
                                <tbody>
                                    <tr>
                                        <td class="table-space-td" valign="middle" height="6" style="height: 6px; width: 600px;
                                            background-color: #e4e6e9;" width="600" bgcolor="#E4E6E9" align="left">
                                            &nbsp;
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="table-row" width="600" bgcolor="#FFFFFF" style="table-layout: fixed;
                                background-color: #ffffff;" cellspacing="0" cellpadding="0" border="0">
                                <tbody>
                                    <tr>
                                        <td class="table-row-td" style="font-family: Arial, sans-serif; line-height: 19px;
                                            color: #444444; font-size: 13px; font-weight: normal; padding-left: 36px; padding-right: 36px;"
                                            valign="top" align="left">
                                            <table class="table-col" align="left" width="528" cellspacing="0" cellpadding="0"
                                                   border="0" style="table-layout: fixed;">
                                                <tbody>
                                                    <tr>
                                                        <td class="table-col-td" width="528" style="font-family: Arial, sans-serif; line-height: 19px;
                                                            color: #444444; font-size: 13px; font-weight: normal;" valign="top" align="left">
                                                            <div style="font-family: Arial, sans-serif; line-height: 19px; color: #777777; font-size: 14px;
                                                                text-align: center;">
                                                                &copy; Copyright 2016-17 MyHealthRecord. All Rights Reserved.
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="table-space" height="8" style="height: 8px; font-size: 0px; line-height: 0;
                                width: 600px; background-color: #e4e6e9;" width="600" bgcolor="#E4E6E9" cellspacing="0"
                                   cellpadding="0" border="0">
                                <tbody>
                                    <tr>

                                            background-color: #e4e6e9;" width="600" bgcolor="#E4E6E9" align="left">
                                            &nbsp;
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</html>
